<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div style="margin: auto; width: 400px; margin-top: 200px;">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Iniciar Sesion</h4>
            </div>
            <div class="card-body">
              <form [formGroup]="form" (ngSubmit)="login($event)" class="">
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input
                        placeholder="Email"
                        formControlName="email"
                        matInput
                        type="email"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input
                        placeholder="Password"
                        formControlName="password"
                        matInput
                        type="password"
                      />
                    </mat-form-field>
                  </div>
                </div>

                <mat-card-actions style="text-align: center;">
                  <button
                    [disabled]="form.invalid"
                    mat-raised-button
                    type="submit "
                  >
                    INICIAR
                  </button>
                </mat-card-actions>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
