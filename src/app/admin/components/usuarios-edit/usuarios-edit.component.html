<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="form-products">
          <form [formGroup]="form" (ngSubmit)="saveUser($event)">
            <mat-card class="shipping-card">
              <mat-card-header>
                <mat-card-title>User Register</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="full-width">
                      <input
                        placeholder="Email"
                        formControlName="email"
                        matInput
                        type="text"
                      />
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="full-width">
                      <input
                        placeholder="Nombres"
                        formControlName="firtsName"
                        matInput
                        type="text"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="full-width">
                      <input
                        placeholder="Apellidos"
                        formControlName="lastName"
                        matInput
                        type="text"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="full-width">
                      <input
                        placeholder="Telefono"
                        formControlName="telefono"
                        matInput
                        type="text"
                      />
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <img *ngIf="image$ | async as image" [src]="image" />
                    <input type="file" />
                  </div>
                </div>
              </mat-card-content>
              <mat-card-actions>
                <button
                  [disabled]="form.invalid"
                  mat-raised-button
                  type="submit"
                >
                  Guardar
                </button>
              </mat-card-actions>
            </mat-card>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
