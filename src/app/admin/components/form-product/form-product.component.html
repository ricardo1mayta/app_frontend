<div class="form-products">
  <form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Producto</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input
                placeholder="ID"
                formControlName="id"
                matInput
                type="text"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field class="full-width">
              <input
                placeholder="Title"
                formControlName="title"
                matInput
                type="text"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field class="full-width">
              <input
                placeholder="Price"
                formControlName="price"
                matInput
                type="number"
              />
            </mat-form-field>
            <div *ngIf="priceField.errors && form.get('price').dirty">
              <p *ngIf="priceField.hasError('price_invalid')">
                No deves pasar de 10000
              </p>
              <p *ngIf="priceField.hasError('required')">
                Este Campo es Requerdido
              </p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field class="full-width">
              <textarea
                placeholder="Description"
                formControlName="description"
                matInput
                type="text"
              ></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <img *ngIf="image$ | async as image" [src]="image" />
            <input type="file" />
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="form.invalid" mat-raised-button type="submit">
          Guardar
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
