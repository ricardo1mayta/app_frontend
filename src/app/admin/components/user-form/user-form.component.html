<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">User Register</h4>
            <p class="card-category">Complete your profile</p>
          </div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="saveUser($event)">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="">
                    <input
                      placeholder="Email"
                      formControlName="email"
                      matInput
                      type="text"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      placeholder="Password"
                      formControlName="password"
                      matInput
                      type="password"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      placeholder="Nombres"
                      formControlName="firtsName"
                      matInput
                      type="text"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      placeholder="Apellidos"
                      formControlName="lastName"
                      matInput
                      type="text"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      placeholder="Telefono"
                      formControlName="telefono"
                      matInput
                      type="text"
                    />
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <img *ngIf="image$ | async as image" [src]="image" />
                  <input type="file" />
                </div>
              </div>

              <button
                [disabled]="form.invalid"
                mat-raised-button
                type="submit"
                cdkFocusInitial
              >
                Guardar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
